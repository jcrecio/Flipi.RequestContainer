version: "3.5"

networks:
    flipinet:
        external:
            name: flipinet

services:
    web:
        image: "jcrecio/flipi-requestcontainer:latest"
        command: flask run --host=0.0.0.0
        ports:
            - "5000:5000"
        networks:
            - flipinet
        volumes:
            - .:/requestcontainer
        links:
            - requestcontainerdatabase
    requestcontainerdatabase:
        image: mongo:latest
        ports:
            - "27017:27017"
        networks:
            - flipinet